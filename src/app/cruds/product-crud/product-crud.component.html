

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button mat-button (click)="onAddItem()">
          <mat-icon>control_point</mat-icon>
      </button>
      Agregar Producto
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">  
               <mat-form-field class="demo-full-width">  
                      <input formControlName="name" matInput placeholder="Nombre">  
                  </mat-form-field>  
                  <mat-error>  
                      <span *ngIf="!productForm.get('name').valid && productForm.get('name').touched">Por avor ingrese el nombre</span>  
                  </mat-error>  
                  <mat-form-field class="demo-full-width">  
                      <input formControlName="description" matInput placeholder="Descripcion">  
                  </mat-form-field>  
                  <mat-error>  
                      <span *ngIf="!productForm.get('description').valid && productForm.get('description').touched">Por avor ingrese la direccion</span>  
                  </mat-error>    
                  <mat-form-field class="demo-full-width">  
                    <input type="number"  formControlName="price" matInput placeholder="Precio">  
                    </mat-form-field>  
                    <mat-error>  
                        <span *ngIf="!productForm.get('price').valid && productForm.get('price').touched">Por avor ingrese la direccion</span>  
                    </mat-error>   

                    <mat-form-field class="demo-full-width">  
                      <input type="number" formControlName="totalAvailable" matInput placeholder="Cantidad">  
                  </mat-form-field>  
                  <mat-error>  
                      <span *ngIf="!productForm.get('totalAvailable').valid && productForm.get('totalAvailable').touched">Por avor ingrese la direccion</span>  
                  </mat-error>     
                    
                  <mat-form-field>  
                      <mat-select formControlName="type" placeholder="Select Category">  
                          <mat-option>-- Seleccione --</mat-option>  
                          <mat-option value="product">Refresco</mat-option>  
                          <mat-option value="product">Comida</mat-option>  
                          <mat-option value="product">Salsa</mat-option>  
                      </mat-select>  
                      <mat-error>  
                          <span *ngIf="!productForm.get('type').valid && productForm.get('type').touched">Please select any item !!!</span>  
                      </mat-error>  
                  </mat-form-field>  
        
                  <button mat-raised-button color="accent" [disabled]="!productForm.valid ">Guardar</button>    
  </form>  
  <input type="file" (change)="onFileChange($event)"/>
  </mat-expansion-panel>
</mat-accordion>
<div style="display: flex; flex-direction: row">
    <div style=" overflow: hidden; flex-grow: 1">
      <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-material" 
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
  </div>
